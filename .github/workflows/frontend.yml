name: Frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.1
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test
        env:
          # See: https://github.com/laravel/vite-plugin/issues/164
          LARAVEL_BYPASS_ENV_CHECK: 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.1
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.1
      - name: Install dependencies
        run: pnpm install
      - name: Check formatting
        run: pnpm run format-check

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.14.1
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
